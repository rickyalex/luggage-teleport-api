        - 
          AttributeName: hotel
          AttributeType: S
        - 
          AttributeName: hotelReference
          AttributeType: S
        - 
          AttributeName: hotelReservationName
          AttributeType: S
        - 
          AttributeName: status
          AttributeType: S
        - 
          AttributeName: createdAt
          AttributeType: S
        - 
          AttributeName: email
          AttributeType: S
        - 
          AttributeName: phone
          AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.TABLE_NAME2}
        GlobalSecondaryIndexes:
        - IndexName: email
          KeySchema:
            - AttributeName: email
